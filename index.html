<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ethereum Banker Application</title>
    <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
            crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="rounded-bottom bg-white shadow-sm">
            <div class="container-fluid p-3 bg-info">
                <h1 class="text-white">Ethereum Banker Application</h1>
            </div>
            <div class="p-4">
                <h4 class="text-black border-bottom">Account</h4>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Address</span>
                    </div>
                    <input type="text" id="account-address" class="form-control" placeholder="" aria-label="Address" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="pb-4 pl-4 pr-4">
                <h4 class="text-black border-bottom">Balance</h4>
                <div class="d-flex">
                    <p class="text-black">Amount:&nbsp</p>
                    <p id="balance" class="text-black">0</p>
                </div>
                <button type="button" id="get-balance" class="btn btn-outline-primary">Update</button>
            </div>
            <div class="pb-4 pl-4 pr-4">
                <h4 class="text-black border-bottom">Deposit</h4>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Amount</span>
                    </div>
                    <input type="text" id="deposit-amount" class="form-control" placeholder="" aria-label="Amount" aria-describedby="basic-addon1">
                </div>
                <button type="button" id="deposit" class="btn btn-outline-primary">Deposit</button>
            </div>
            <div class="pb-4 pl-4 pr-4">
                <h4 class="text-black border-bottom">Withdraw</h4>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Amount</span>
                    </div>
                    <input type="text" id="withdraw-amount" class="form-control" placeholder="" aria-label="Amount" aria-describedby="basic-addon1">
                </div>
                <button type="button" id="withdraw" class="btn btn-outline-primary">Withdraw</button>
            </div>
        </div>
    </div>
</body>
</html>
